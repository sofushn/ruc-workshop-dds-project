apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api
spec:
  replicas: 1 #Change?
  selector:
    matchLabels:
      app: backend-api
  template:
    metadata:
      labels:
        app: backend-api
    spec:
      containers:
      - name: backend-api
        image: 
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIROMENT
        value: "Production" #Setting for performance and security.
