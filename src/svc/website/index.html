<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
</head>
<body>
    <div style="width: 25%; height: 45%; position: relative; z-index: 10;">
    <img alt="Map" id="mapImage" style="position: relative; width: 100%; height: 100%;"/>
    </div>
    <div id="panorama" style="width: 100%; height: 100%; position: fixed; top: 0; left: 0; z-index: 5;"></div>
    <div id="dataInput" style="position: fixed; top: 0; right: 0; z-index: 20; background-color: white; padding: 10px;">
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" value="0"><br>
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" value="0"><br>
        <label for="image_id">Image Id:</label>
        <input type="text" id="image_id" value="0"><br>
        <button id="postButton" onclick="postImageData()">Post</button>
        <button id="fetchButton" onclick="getImageData()">Get</button>
        <button id="placeholderDataButton" onclick="postPlaceholderData()">Post Placeholder Data</button>

<script src="src/index.js"></script>
</body>
</html>
